<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>打工人每天的放松技巧</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="bg"></div>
<header class="topbar">
<div class="brand">放松一下</div>
<button id="shuffleBtn" class="btn subtle">换一个技巧</button>
</header>
<main class="container">
<section class="clock">
<div class="time" id="clockTime">00:00:00</div>
<div class="date" id="clockDate">2025年01月01日 · 星期三</div>
</section>
<section class="card">
<div class="art">
<svg viewBox="0 0 200 200" aria-hidden="true">
<defs>
<linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
<stop offset="0%" stop-color="#FF7EE2"/>
<stop offset="50%" stop-color="#7E9BFF"/>
<stop offset="100%" stop-color="#7CFFC4"/>
</linearGradient>
</defs>
<path d="M100 20c28 0 64 18 64 46s-24 44-52 44c-18 0-28-8-36-4-8 4-16 14-16 26 0 18 16 32 40 32 44 0 76-34 76-82S140 20 100 20z" fill="url(#g)"/>
<g transform="translate(64,70)">
<rect x="0" y="0" rx="8" width="72" height="48" fill="#fff" opacity="0.9"/>
<rect x="8" y="8" rx="6" width="56" height="24" fill="#f6f7fb"/>
<path d="M16 36h40c0 10-8 18-20 18s-20-8-20-18z" fill="#eaeef9"/>
</g>
</svg>
</div>
<div class="tip" id="tipText">您辛苦了，来一杯咖啡吧，再安排休息5分钟。</div>
<div class="actions">
<button id="restBtn" class="btn primary">开始 5 分钟休息</button>
<a class="btn ghost" href="#" id="hydrateBtn">喝水</a>
</div>
<div class="timer" id="restTimer" hidden>
<div class="timer-time" id="timerText">05:00</div>
<div class="timer-actions">
<button id="cancelTimer" class="btn subtle">结束休息</button>
</div>
</div>
</section>
<section class="quote">
<div class="quote-text" id="quoteText">今天的你已经很棒了，慢慢来也很好。</div>
</section>
</main>
<footer class="footer">
<div class="footer-inner">© 放松一下 · GitHub Pages 静态站点</div>
</footer>
<script src="script.js"></script>
</body>
</html>
