<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>打工人每天的放松技巧</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="bg"></div>
<header class="topbar">
<div class="brand">放松一下</div>
<button id="shuffleBtn" class="btn subtle">换一个技巧</button>
</header>
<main class="container">
<section class="clock">
<div class="time" id="clockTime">00:00:00</div>
<div class="date" id="clockDate">2025年01月01日 · 星期三</div>
</section>
<section class="card">
<div class="art">
<div class="carousel">
<div class="carousel-container">
<div class="carousel-slide active">
<div class="slide-content">
<div class="slide-icon">☕</div>
<div class="slide-title">享受一杯咖啡</div>
<div class="slide-desc">给自己一个放松的时刻</div>
</div>
</div>
<div class="carousel-slide">
<div class="slide-content">
<div class="slide-icon">🧘</div>
<div class="slide-title">冥想放松</div>
<div class="slide-desc">让心灵得到片刻宁静</div>
</div>
</div>
<div class="carousel-slide">
<div class="slide-content">
<div class="slide-icon">🌿</div>
<div class="slide-title">亲近自然</div>
<div class="slide-desc">感受绿色带来的平静</div>
</div>
</div>
<div class="carousel-slide">
<div class="slide-content">
<div class="slide-icon">🎶</div>
<div class="slide-title">聆听音乐</div>
<div class="slide-desc">让旋律带走一天的疲惫</div>
</div>
</div>
<div class="carousel-slide">
<div class="slide-content">
<div class="slide-icon">💤</div>
<div class="slide-title">充足睡眠</div>
<div class="slide-desc">为明天储备满满能量</div>
</div>
</div>
<div class="carousel-slide">
<div class="slide-content">
<div class="slide-icon">📖</div>
<div class="slide-title">阅读时光</div>
<div class="slide-desc">在文字中寻找内心平静</div>
</div>
</div>
<div class="carousel-slide">
<div class="slide-content">
<div class="slide-icon">🧘</div>
<div class="slide-title">身体拉伸</div>
<div class="slide-desc">缓解肌肉紧张与疲劳</div>
</div>
</div>
<div class="carousel-slide">
<div class="slide-content">
<div class="slide-icon">🛁</div>
<div class="slide-title">温暖泡澡</div>
<div class="slide-desc">让热水舒缓身心压力</div>
</div>
</div>
<div class="carousel-slide">
<div class="slide-content">
<div class="slide-icon">⭐</div>
<div class="slide-title">仰望星空</div>
<div class="slide-desc">在浩瀚中找到内心宁静</div>
</div>
</div>
<div class="carousel-slide">
<div class="slide-content">
<div class="slide-icon">📝</div>
<div class="slide-title">记录心情</div>
<div class="slide-desc">用文字整理思绪与感受</div>
</div>
</div>
</div>
<div class="carousel-nav">
<span class="carousel-dot active" data-slide="0"></span>
<span class="carousel-dot" data-slide="1"></span>
<span class="carousel-dot" data-slide="2"></span>
<span class="carousel-dot" data-slide="3"></span>
<span class="carousel-dot" data-slide="4"></span>
<span class="carousel-dot" data-slide="5"></span>
<span class="carousel-dot" data-slide="6"></span>
<span class="carousel-dot" data-slide="7"></span>
<span class="carousel-dot" data-slide="8"></span>
<span class="carousel-dot" data-slide="9"></span>
</div>
</div>
</div>
<div class="tip" id="tipText">您辛苦了，来一杯咖啡吧，再安排休息5分钟。</div>
<div class="actions">
<button id="restBtn" class="btn primary large">开始 5 分钟放松</button>
<a class="btn ghost" href="#" id="hydrateBtn">喝水</a>
</div>
<div class="timer" id="restTimer" hidden>
<div class="timer-label">放松时间</div>
<div class="timer-time" id="timerText">05:00</div>
<div class="timer-message">深呼吸，放松身心</div>
<div class="timer-actions">
<button id="cancelTimer" class="btn subtle">结束放松</button>
</div>
</div>
</section>
<section class="quote">
<div class="quote-text" id="quoteText">今天的你已经很棒了，慢慢来也很好。</div>
</section>
</main>
<footer class="footer">
<div class="footer-inner">放松一下</div>
</footer>
<script src="script.js"></script>
</body>
</html>
